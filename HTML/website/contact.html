<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body id="contact-page">
        <div class="container">
            <header class="header">
                <a class="link-title" href="">Minimalistic Website</a>
            </header>
            <nav class="menu">
                <a href="/">Home</a>
                <a href="about.html">About us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <aside>
                <h1 >Contact</h1>
            </aside>
            <article class="main">
                <h1 class="page-heading">Contact Form</h1>
                <div id="form">
                    <form action="process.php" method="post">
                        <p>
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" placeholder="Your Name">
                        </p>
                        
                        <p>
                        <label for="email">Email:</label><br>
                        <input type="text" name="email" placeholder="Your Email">
                        </p>
                        
                        <p>
                        <label for="subject">Subject:</label><br>
                        <input type="text" name="subject" placeholder="Subject of the message">
                        </p>
                        
                        <p>
                        <label for="message">Message:</label><br>
                        <textarea name="message" placeholder="Your Message" id="message" cols="50" rows="10"></textarea>
                        </p>
                        
                        <input id="submit" type="submit" name="submit" value="Send Message">
                    </form>
                </div>
            </article>
            
            <footer>
                &copy; 2030 Minimalistic website &nbsp;<span class="separator">|</span> Design by Edwin Diaz <a href="https://www.udemy.com/html-and-css-for-beginners-crash-course-learn-fast-easy">Course</a>
            </footer>
        </div>
    </body>
</html>
